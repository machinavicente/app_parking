<div class="mb-5 d-flex justify-content-center">
	<input class=" w-50 form-control mr-sm-2" type="text" placeholder="Search" id="search_bar">
	<script>
	  document.addEventListener('DOMContentLoaded', (event) => {
	    const searchBar = document.getElementById('search_bar');
	    if (searchBar !== null) {
	      searchBar.addEventListener('input', (e) => {
	        const searchTerm = e.target.value;
	        document.querySelectorAll('.card').forEach((item) => {
	          if (item.textContent.includes(searchTerm)) {
	            item.style.display = 'block'; // Muestra el elemento
	          } else {
	            item.style.display = 'none'; // Oculta el elemento
	          }
	        });
	      });
	    }
	  });
	</script>
</div>
